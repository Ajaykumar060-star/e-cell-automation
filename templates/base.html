<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Exam Management System{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3">
            <div class="d-flex align-items-center px-3 py-2 mb-3 border-bottom">
              <i class="bi bi-mortarboard-fill fs-4 text-primary me-2"></i>
              <div>
                <h5 class="mb-0">Exam Cell</h5>
                <small class="text-white">Automation System</small>
              </div>
            </div>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">
                  <i class="bi bi-speedometer2 me-2"></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('students') }}">
                  <i class="bi bi-people me-2"></i>
                  Students
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('staff') }}">
                  <i class="bi bi-person-badge me-2"></i>
                  Staff
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('halls') }}">
                  <i class="bi bi-building me-2"></i>
                  Halls
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('exams') }}">
                  <i class="bi bi-calendar-event me-2"></i>
                  Exams
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('hall_tickets') }}">
                  <i class="bi bi-ticket-perforated me-2"></i>
                  Hall Tickets
                </a>
              </li>
              <!-- In the sidebar section of base.html -->
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('allotted_students') }}">
                  <i class="fas fa-fw fa-users"></i>
                  <span>Allotted Students</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('reports') }}">
                  <i class="bi bi-bar-chart me-2"></i>
                  Reports
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('attendance') }}">
                  <i class="bi bi-clipboard-check me-2"></i>
                  Attendance
                </a>
              </li>
              <li class="nav-item mt-3">
                <a class="nav-link" href="{{ url_for('logout') }}">
                  <i class="bi bi-box-arrow-right me-2"></i>
                  Logout
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">{% block page_title %}Dashboard{% endblock %}</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Share
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Export
                </button>
              </div>
            </div>
          </div>

          {% block content %}{% endblock %}
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
